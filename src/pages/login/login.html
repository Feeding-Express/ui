<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <div style="text-align: center; padding-top: 10%">
    <button ion-button color="dark" (click)="signIn()">Sign In</button>
    <button ion-button clear color="dark" (click)="forgotPassword()">Forgot password?</button>
  </div>

  <div style="text-align: center; padding-top: 5%">
    <button ion-button small clear color="dark" (click)="signUp()">
      Need an account?&nbsp; <b>Sign Up >></b>
    </button>
  </div>
</ion-content>
